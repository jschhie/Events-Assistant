{% extends "base.html" %}

{% block title %} Team Task Board | Sign Up {% endblock %}

{% block content %} 
<br>
<br>
<div class="content-section fade-container">
    <form class="card p-4 bg-light" method="POST">
        <fieldset class="form-group"> 
            <legend class="main-header">Join Today!</legend>
            <div class="form-group">
                <label for="username"> Username </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group"> 
                <label for="firstName"> First Name </label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
            </div>
            <div class="form-group"> 
                <label for="password1"> Password </label>
                <small class="badge">Must be 7-20 characters long.</small>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
            </div>
            <div class="form-group"> 
                <label for="password2"> Password (Confirm) </label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
            </div>
        </fieldset>
        <div class="form-group row">
            <button type="submit" class="btn col-sm-12 col-md-4 col-lg-3">Register</button>
        </div>
    </form>
    <br>
    <div class="bottom-form-div">
        <br>
        <span>
            Already have an account?
            <a class="login-link" href="{{ url_for('auth.login') }}">Login</a>
        </span>
    </div>
</div>

{% endblock %}
